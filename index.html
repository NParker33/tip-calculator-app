<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body class="center">
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main class="calculator">
      <div class="input-group">
        <label for="bill">Bill</label>
        <input type="text" name="bill" id="bill" placeholder="0" />
      </div>

      <div class="tips-container">
        <p>Select Tip %</p>
        <div class="tip-btns">
          <input class="btnTip" type="button" value="5%" />
          <input class="btnTip" type="button" value="10%" />
          <input class="btnTip" type="button" value="15%" />
          <input class="btnTip" type="button" value="25%" />
          <input class="btnTip" type="button" value="50%" />
          <input class="btnTip" type="text" placeholder="Custom" id="btnCustom" />
        </div>
      </div>

      <div class="input-group" id="peopleCount-group">
        <label for="peopleCount">Number of People</label>
        <label for="peopleCount" id="errorMessage" class="hidden">Can't be zero</label>
        <input type="text" name="peopleCount" placeholder="0" id="peopleCount" />
      </div>

      <div class="results-container">
        <div class="amounts">
          <div class="calculation">
            <p>
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <p class="amount" id="tipAmount">$0.00</p>
          </div>
          <div class="calculation">
            <p>
              Total <br />
              <span>/ person</span>
            </p>
            <p class="amount" id="totalAmount">$0.00</p>
          </div>
        </div>
        <button class="btnReset">Reset</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/NParker33" target="_blank">Nicole Parker</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
